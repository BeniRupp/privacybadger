<!doctype html>
<html>
<head>
  <title class="i18n_firstRun_title"></title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="css/firstRun.css" rel="stylesheet" />
  <link type="text/css" href="/lib/vendor/jquery-ui-iconfont-2.3.2/jquery-ui-1.12.icon-font.css" rel="stylesheet" />
  <script type="text/javascript" src="/lib/vendor/jquery-3.7.0.js"></script>
  <script type="text/javascript" src="/lib/vendor/jquery.smooth-scroll.js"></script>
  <script type="module" src="/lib/i18n.js"></script>
  <script type="text/javascript" src="js/firstRun.js"></script>
</head>
<body>
  <div class="grid-container full">

    <div class="top-bar small-12 align-center cell">
      <img src ="images/eff-logo.png" alt="">
      <span class="i18n_intro_by_eff"></span>
    </div>

    <header class="grid-padding-y align-center">
      <div class="small-12 text-center cell">
        <img src="../icons/badger-bw-noborder.svg" alt="">
      </div>
      <div class="title-bar small-12 text-center cell">
        <h1 class="i18n_name"></h1>
      </div>
    </header>

    <!-- Overlay nudging users to pin their extension (only shown on chromium browsers) -->
    <div id="overlay" style="display:none;"></div>
    <div id="pin-nudge" style="display:none;" role="dialog">
      <div>
        <a href="" id="dismiss-nudge" role="button" aria-label="i18n_report_close">
          <img src="../icons/close.svg" alt="">
        </a>
        <p id="pin-nudge-text"></p>
      </div>
      <img id="pin-image" src="images/pinning-instructions.png" alt="i18n_intro_pin_instructions">
    </div>

    <div id="intro" class="grid-x grid-padding-x align-center">
      <div class="small-12 medium-10 text-center cell" id="intro-wrapper">
        <h3 class="i18n_intro_two_buttons" id="disable_instructions_header"></h3>
        <img src="images/popup-buttons-circled-orange.png" alt="" id="popup-buttons">
        <p class="i18n_intro_disable_button" id="disable_instructions"></p>
      </div>
      <!-- <img src="images/popup-buttons-circled.png" alt="" id="popup-buttons"> -->
      <!-- <div class="grid-x align-center">
        <div class="small-12 medium-10 text-center cell" id="button-instructions-wrapper">
          <p class="i18n_intro_disable_button"></p>
        </div>
      </div> -->
    </div>

    <!-- privacy badger features -->
    <div class="grid-x align-center" id="intro-pb-features">
      <div class="small-12 medium-10 text-center cell">
        <h3 class="i18n_intro_features_heading"></h3>
      </div>
    </div>
    <div id="pb-features-1" class="align-center">
      <div>
        <img src="images/not-ad-blocker.png" alt="">
      </div>
      <div>
        <h3 class="i18n_intro_beyond_ads"></h3>
        <p class="i18n_intro_beyond_ads_paragraph"></p>
      </div>
    </div>
    <div id="pb-features-2" class="align-center">
      <div class="cell hide-for-small-only">
        <h3 class="i18n_intro_not_an_adblocker"></h3>
        <p class="i18n_intro_not_an_adblocker_paragraph"></p>
      </div>
      <div class="small-12 large-3 cell">
        <img src="images/badger-student-organge.png" alt="">
      </div>
      <div class="cell hide-for-large hide-for-medium">
        <h3 class="i18n_intro_not_an_adblocker"></h3>
        <p class="i18n_intro_not_an_adblocker_paragraph"></p>
      </div>
    </div>

    <!-- donate ask -->
    <div id="pb-donate" class="align-center">
      <div class="text-center">
        <img src="images/pb-logo-outline.svg" alt="">
        <h3 class="i18n_intro_donate_heading"></h3>
        <p class="i18n_intro_donate1 text"></p>
      </div>
    </div>
    <div id="pb-donate-button" class="align-center">
      <div class="text-center">
        <a class="i18n_donate_to_eff button large" target="_blank" href="https://supporters.eff.org/donate/support-privacy-badger"></a>
      </div>
    </div>
    <div id="pb-donate-help" class="align-center">
      <span class="i18n_intro_donate_subheading"></span>
    </div>
  </div>

  <!-- social media icons -->
  <div class="share-links">
    <a class="share-facebook" target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fprivacybadger.org%2F">
      <i></i>
      <span class="i18n_share_button_title_facebook"></span>
    </a>
    <a class="share-twitter" target="_blank" rel="noopener noreferrer" href="https://twitter.com/intent/post?text=I%20just%20installed%20Privacy%20Badger%2C%20a%20browser%20extension%20from%20%40EFF%20that%20automatically%20learns%20to%20block%20invisible%20trackers%20https%3A%2F%2Fprivacybadger.org%2F">
      <i></i>
      <span class="i18n_share_button_title_twitter"></span>
    </a>
    <a class="share-mastodon" target="_blank" rel="noopener noreferrer" href="https://mastodonshare.com/?text=I%20just%20installed%20Privacy%20Badger%2C%20a%20browser%20extension%20from%20%40eff%40mastodon.social%20that%20automatically%20learns%20to%20block%20invisible%20trackers%20https%3A%2F%2Fprivacybadger.org%2F">
      <i></i>
      <span class="i18n_share_button_title_mastodon"></span>
    </a>
  </div>

  <!-- privacy policy link -->
  <div class="grid-container full">
    <div id="pb-privacy-policy">
      <a class="i18n_intro_link_policy" target="_blank" href="https://www.eff.org/code/privacy/policy"></a>
    </div>
  </div>

</body>
</html>
